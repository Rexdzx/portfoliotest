<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan Pertama</title>
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top:50px;">
    <form>
        <table border="1" style="width:800px;">
            <tr><td colspan="2"><h1 style="text-align: center;">DATA SISWA</h1></td></tr>
            <tr>
                <td style="width: 180px;">Nama Lengkap</td>
                <td><input type="nama" placeholder=""></td>
            </tr>
            <tr>
                <td>Nama Panggilan</td>
                <td><input type="text" name="np" placeholder=""></td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>
                    <select name="agama" id="agama">
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="islam">Islam</option>
                    <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">Jenis Kelamin</label>
                    <td>
                        <select name="sex" id="sex">
                            <option value="man">Laki-laki</option>
                            <option value="woman">Perempuan</option>
                        </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" cols="85" rows="15" placeholder="Isi alamat di kotak ini"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><h1 style="text-align: center;">&#174&#174&#174</h1></td>
            </tr>
            <tr>
                <td colspan="2"><h1 style="text-align: center;">&#169&#169&#169 </h1></td>
            </tr>
            <tr>
                <td><label for="hobi">Hobby</label></td>
                <td><input type="radio" id="membaca" name="hobi" value="membaca">Membaca
                    <input type="radio" id="menulis" name="hobi" value="menulis">Menulis 
                    <input type="radio" id="menyanyi" name="hobi" value="menyanyi">Menyayi
                </td>
            </tr>
            <tr>
                <td><label for="mf">Makanan Favorit</label></td>
                <td>
                    <input type="checkbox" name="makanan" id="soto" value="soto">Soto
                    <input type="checkbox" name="makanan" id="bakso" value="bakso">Bakso
                    <input type="checkbox" name="makanan" id="nasgor" value="nasgor">Nasi Goreng
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Submit"></td>
                <td style="text-align: center;"><input type="reset" name="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
